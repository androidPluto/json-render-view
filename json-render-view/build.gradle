plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

apply from: "$rootDir/scripts/build/utils.gradle"
def verCode, verName
(verCode, verName) = genVersion()

android {
    namespace 'com.srtvprateek.jsonrenderview'
    compileSdk 33

    buildFeatures {
        viewBinding true
        buildConfig true
    }

    defaultConfig {
        minSdk 21
        targetSdk 33

        buildConfigField ("String", "VERSION_NAME", "\"${verName}\"")
        buildConfigField ("long", "VERSION_CODE", "${verCode}")
        buildConfigField ("String", "GIT_SHA", "\"${gitSha()}\"")
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    resourcePrefix 'jrv__'
}

dependencies {

    implementation 'androidx.core:core-ktx:1.10.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}